<body>
    <header class="header" id="header">
      <div class="container">
        <div class="header__flex">
          <a href="./index.html" title="home page">
            <img class="logo" src="./src/images/logo.png" alt="logo">
          </a>
          <nav class="header__nav">
            <button class="menu-button js-open-menu" type="button">
              <svg width="40" height="40">
                <use class="burger-menu" href="./src/images/icons.svg#menu-icon"></use>

            <ul class="navigation">

          <div><a class="header_contact" href="#form">contact us</a></div>
        </div>
      </div>
    </header>
    <main>
      <section class="form">
        <div class="container" id="form">
          <h1>Form</h1>
          <form>
            <label>
              first name
              <input type="text" name="first_name">
            </label>
            <label>
              last name
              <input type="text" name="last_name">
            </label>
            <label>
              email
              <input type="email" name="email">
            </label>
            <label>
              how can we help
              <textarea name="help" cols="30" rows="10"></textarea>
            </label>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__flex">
          <a href="#header" title="home page">
            <img class="logo" src="./src/images/logo.png" alt="logo">
          </a>
          <ul class="footer__navigation">
            <li><a href="./src/pages/streamers.html" class="footer__link">Streamers</a></li>
            <li><a href="./src/pages/careers.html" class="footer__link">Careers</a></li>
