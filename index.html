<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twich site</title>
    <link rel="icon" href="./src/images/logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,500;1,400;1,500&family=Oswald:wght@400;500&family=Tomorrow:wght@400;500;600&display=swap"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./src/styles/main.min.css">
</head>
<body>
    <header class="header" id="header">
      <div class="container header__container">
        <div class="header__flex">
          <a href="./index.html" title="home page">
            <img class="logo" src="./src/images/logo.png" alt="logo">
          </a>
          <nav class="header__nav">
            <button class="mobile-menu__button js-open-menu" type="button">
              <svg width="40" height="40">
                <use class="mobile-menu__burger" href="./src/images/icons.svg#menu-icon"></use>
              </svg>
            </button>
            <ul class="header__navigation">
              <li><a href="./src/pages/streamers.html" class="header__link">Streamers</a></li>
              <li><a href="./src/pages/advertisers.html" class="header__link">Advertisers</a></li>
              <li><a href="./src/pages/about.html" class="header__link">About Us</a></li>
            </ul>
          </nav>
          <div><a class="header__contact" href="#form_name">contact us</a></div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="hero">
        <div class="container">
          <div class="hero__row">
            <h1 class="hero__title">Twitch social media marketing</h1>
            <p class="hero__subtitle">We help streamers and companies find each other</p>
            <button type="button" class="hero__button">Contact now</button>
          </div>
        </div>
      </section>
      <section class="form__container">
        <div class="container">
          <form class="form">
            <label class="form__label">
              <samp class="form__span">Name</samp>
              <input id="form_name" type="text" name="name" class="form__input">
              <svg height="18" width="18" class="form__icon">
                <use href="./src/images/icons.svg#person-icon"></use>
              </svg>
            </label>
            <label class="form__label">
              <samp class="form__span">Email</samp>
              <input type="email" name="email" class="form__input">
              <svg height="18" width="18" class="form__icon">
                <use href="./src/images/icons.svg#email-icon"></use>
              </svg>
            </label>
            <label class="form__label">
              <span class="form__span">how can we help?</span>
              <textarea name="help" cols="30" rows="10" class="form__comment"></textarea>
            </label>
            <button type="submit" class="form__button">submit</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__flex">
          <a href="#header" title="home page">
            <img class="logo" src="./src/images/logo.png" alt="logo">
          </a>
          <ul class="footer__navigation">
            <li><a href="./src/pages/streamers.html" class="footer__link">Streamers</a></li>
            <li><a href="./src/pages/advertisers.html" class="footer__link">Advertisers</a></li>
            <li><a href="./src/pages/about.html" class="footer__link">About Us</a></li>
          </ul>
        </div>
    </footer>
    <!-- mobile-menu -->
    <div class="mobile-menu__container js-menu-container" id="mobile-menu">
      <button class="mobile-menu__toggle js-close-menu">
        <svg width="24" height="24">
          <use href="./src/images/icons.svg#close-icon"></use>
        </svg>
      </button>
      <nav class="mobile-menu">
        <ul class="mobile-menu__list">
          <li><a href="./index.html" class="mobile-menu__link">Home</a></li>
          <li><a href="./src/pages/streamers.html" class="mobile-menu__link">Streamers</a></li>
          <li><a href="./src/pages/advertisers.html" class="mobile-menu__link">Advertisers</a></li>
          <li><a href="./src/pages/about.html" class="mobile-menu__link">About Us</a></li>
        </ul>
        <a class="mobile-menu__contact" href="./index.html#form">contact us</a>
      </nav>
    </div>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script defer src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script defer src="./src/js/mobile-menu.js"></script>
    <script defer src="./src/js/swiper.js"></script>
</body>
</html>
